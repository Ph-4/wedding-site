<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    (function() {
      // Define supported languages
      var supported = {
        "en": "en",
        "it": "it",
        "sq": "sq"
      };

      // Check if user already chose a language
      var savedLang = localStorage.getItem("preferredLang");
      if (savedLang && supported[savedLang]) {
        window.location.href = supported[savedLang];
        return;
      }

      // Detect browser language
      var userLang = (navigator.language || navigator.userLanguage || "en").toLowerCase();
      var lang = userLang.split("-")[0]; // e.g. "en-US" â†’ "en"
      var target = supported[lang] || supported["en"];

      // Redirect
      window.location.href = target;
    })();
  </script>
</head>
<body>
  <p>Redirecting to your language...</p>
</body>
</html>
